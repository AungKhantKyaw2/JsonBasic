<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios - Local</title>

</head>


<body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
           
        //=> axios

        // axios.get(url)
        //      .then(callbackfunction)
        //      .catch(err=>console.log(err));
            const latitude = "13.6513885";
            const longitude = "100.496421";
            const key ="ca2806166dd718b39ed73f10be83b778";
            const url =`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=ca2806166dd718b39ed73f10be83b778`;

     
    axios.get(url).then(response=>{
        console.log(response);
        console.log(response.data.weather);//Dot Notation
        console.log(response.data.weather[0].main);//Dot Notation
        console.log(response.data.weather[0]["main"]);//Bracket Notation
        
        console.log(response.data.wind.speed);//Dot Notation
        console.log(response.data.wind["speed"]);//Bracket Notation
        console.log(response.data["wind"]["speed"]);//Bracket Notation
        
        console.log(response.data.name);//
        console.log(response.data["name"]);

    }).catch(err=>{
        console.log(err);
    })
       



    </script>
</body>
</html>
