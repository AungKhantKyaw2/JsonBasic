<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request by AJAX - Chucknorris</title>

    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }    
        .container{
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>


<body>

    <div class="container">
        <div id="display"></div>
        <button type="button" id="btn">Load Data</button>
    </div>
    <script type="text/javascript">
            
        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');

        getbtn.addEventListener("click",function(){
            loaddata();
        });

        function loaddata(){
            const url = `https://api.chucknorris.io/jokes/random`;
            const xmlhttp = new XMLHttpRequest();
            // console.log(xmlhttp);

            
        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                let result = xmlhttp.responseText;

                result = JSON.parse(result);
                console.log(result);

                let html = ` <img src='${result.icon_url}'/>
                <h3>${result.value}</h3>`;

                getdisplay.innerHTML = html;
            }
        }

        xmlhttp.onprogress=function(){
            console.log("On Progress = " , xmlhttp.readyState,xmlhttp.status); // On Progress =3 200
        }

        xmlhttp.onload=function(){
            console.log("On Load = " , xmlhttp.readyState,xmlhttp.status);//On Load =4 200
        }

        xmlhttp.open('GET',url,true);
        xmlhttp.send();

        }



           

    
        
    </script>
</body>
</html>
