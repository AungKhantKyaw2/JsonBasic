<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request by AJAX - ip registry</title>

    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }    
        .container{
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>


<body>

    <div class="container">
        <div id="display">
   
        </div>
        <button type="button" id="btn">Click me</button>

     
    </div>
    <script type="text/javascript">
            
        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');

        getbtn.addEventListener("click",function(){
            loaddata();
        });

        function loaddata(){
            const key =`ira_NwJRnWEuVEN1QaQFw1U6kgcGPQSRlM0EcJhl`;
            const url = `https://api.ipregistry.co?key=${key}`;
            const xmlhttp = new XMLHttpRequest();
            // console.log(xmlhttp);
         
            xmlhttp.open('GET',url);//default means yes synchronize

            xmlhttp.onload=function(){
                let result = xmlhttp.response;
                // console.log(result);

                result = JSON.parse(result);

                console.log(result);

                let html =`
                    <ul>
                          <li>External IP - ${result.ip}</li>
                          <li>Current Device - ${result.user_agent.device.name}</li>
                          <li>Operation System IP - ${result.user_agent.os.name}</li>
                          <li>Load By - ${result.user_agent.type}</li>
                          <li>City - ${result.location.city}</li>
                          <li>Local Currency - ${result.currency.code}</li>
                          <li>Timezone - ${result['time_zone']['id']}</li>
                    </ul>
                `;

                getdisplay.innerHTML =html;

            }




            xmlhttp.send();
 

    
     

        }



           

    
        
    </script>
</body>
</html>
