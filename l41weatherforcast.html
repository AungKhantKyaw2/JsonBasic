<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.1/css/all.min.css" integrity="sha512-/RUbtHakVMJrg1ILtwvDIceb/cDkk97rWKvfnFSTOmNbytCyEylutDqeEr9adIBye3suD3RfcsXLOLBqYRW4gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Weather Forcast Project</title>


    <style type="text/css">
            body{

                height: 100vh;

                font-family: sans-serif;
                background-color: #f4f4f4;     
                
                display: flex;
                justify-content: center;
                align-items: center;

                padding: 0;
                margin: 0;
            }

            .content{
                display: flex;
                justify-content: space-between;
        
                margin-bottom: 30px;
                
            }

   

            .content .temperature{
                font-size: 50PX;
            }

            .forecast{

                text-align: center;

                display: flex;
                justify-content: space-between;

                flex-wrap: wrap;
            }

            .forecast img{
                width: 60px;
            }

            .forecast .otherday{
                font-size: 18px;
            }

            .forecast .temperature{
                font-size: 20px;
            }
          
    </style>




</head>


<body>

        <div class="container">
            <div class="col-md-10 mx-auto">
                <div class="card rounded-0">
                        <div class="card-header">
                            <form action="" method="" id="form">
                                <div class="form-group">
                                     <input type="text" name="search" id="search" class="form-control form-control-sm" placeholder="Search ...">
                                </div>
                            </form>
                        </div>

                        <div id="displayone" class="card-body">
                                <div class="content">

                                        <div class="detail">
                                             <h2 class="city">Bago</h2>
                                             <p class="dayname">Sunday</p>
                                       
                                        <p class="humidity">Humidity : <span class="humdata">50</span>%</p>
                                        <p class="wind">Wind : <span class="windata">5</span>m/s</p>
                                        <p class="pressure">Pressure : <span class="predata">1050</span> hPa</p>
                                        </div>
                                   
                                        <div class="temperature">
                                                <span class="temdata">+35</span> &deg;C
                                        </div>
                                </div> 

                                <div class="forecast">
                                    <div>
                                        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="icon"/>
                                        <h3 class="otherday">getdayname</h3>
                                        <p class="temperature"><span class="othertemdata">20</span> &deg;C</p>
                                    </div>
                                </div>
                        </div>
                </div>
            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        //UI

        const getform = document.getElementById('form');
        const getsearch = document.getElementById('search');
        const getcity = document.querySelector('.city');
        const getdayname = document.querySelector('.dayname');
        const gethumidity = document.querySelector('.humidity > .humdata');
        const getwind = document.querySelector('.wind .windata');
        const getpressure = document.querySelector('.pressure .predata');
        const gettemperature = document.querySelector('.temperature .temdata');
        const getuiforcast = document.querySelector('.forecast');

        let city = "yangon";
        const key ="ca2806166dd718b39ed73f10be83b778";
        const weatherurl =`https://api.openweathermap.org/data/2.5/weather?units=metric&appid=${key}`;
        const forecasturl =`https://api.openweathermap.org/data/2.5/forecast?units=metric&appid=${key}`;

        //console.log(new Date().getDay());

        let dayofweek = (timestamp= new Date().getTime())=>{
            
            // return new Date(timestamp).toLocaleDateString(undefined,{'year':'numeric'}); //2025
            // return new Date(timestamp).toLocaleDateString(undefined,{'month':'numeric'}); //9
            // return new Date(timestamp).toLocaleDateString('en-EN',{'month':'short'}); // Sep
            // return new Date(timestamp).toLocaleDateString(undefined,{'month':'long'}); //September
            // return new Date(timestamp).toLocaleDateString(undefined,{'day':'numeric'});//27
            // return new Date(timestamp).toLocaleDateString(undefined,{'weekday':'short'}); // Sat
            return new Date(timestamp).toLocaleDateString(undefined,{'weekday':'long'});//Saturday

        }

        console.log(dayofweek());

        getform.addEventListener('submit',function(e){
            e.preventDefault();

            const getsearchval =getsearch.value;
            // console.log(getsearchval);

            weatherbycity(getsearchval);

            getsearch.value="";
            getsearch.focus();
        });

        let getweatherbycityname = async function(city){
            let url = `${weatherurl}&q=${city}`;
            console.log(url);

            let response = await fetch(url);
            console.log(response);

            if(response.status !== 200){
                alert('No Result !');
                return;
            }

            let data = await response.json();
            console.log(data);

            return data;
        }

       let weatherbycity = async (city)=>{
            // console.log(city);

            // getweatherbycityname(city);

            const response = await getweatherbycityname(city);
            console.log(response);

            getweathertodom(response);

            const cityid = response.id;
            console.log(cityid);//1298824

            let fivedaysforcast = await getforecastbycityid(cityid);
            getforecasttodom(fivedaysforcast);

        }


        let getforecastbycityid = async function(cityid){
            let url =`${forecasturl}&id=${cityid}`;
            console.log(url);

            let response = await fetch(url);
            let data=await response.json();
            console.log(data);

            let forecastlists = data.list;
            console.log(forecastlists);

            let comingdatas = [];

            forecastlists.forEach(forecastlist=>{
                console.log(forecastlist);

                let date = new Date(forecastlist.dt_txt);
                console.log(date);

                let hours = date.getHours();
                console.log(hours);

                if(hours == 0){
                    
                    comingdatas.push(forecastlist);
                }
            });

        
        console.log(comingdatas);

        return comingdatas;

        };


        let getweathertodom =(data)=>{

            console.log(data);

            getcity.textContent =`${data.name} , ${data.sys.country}`;
            getdayname.textContent=dayofweek();
            gethumidity.textContent=data.main.humidity;
            getwind.textContent=data.wind.speed;
            getpressure.textContent=data.main.pressure;
            gettemperature.textContent = data.main.temp > 0 ? `+${data.main.temp}` : `-${data.main,temp}`;
        }

        let getforecasttodom=(forcasts)=>{
            console.log(forcasts);

            getuiforcast.innerHTML='';

            forcasts.forEach((forcast)=>{
                console.log(forcast);
                    // console.log('ts',Date.now());  //1758948958308  milisecond
                    // console.log('dt',forcast.dt);//1759320000       second

                    // 1 Day = 86400 seconds

                    let dayname = dayofweek(forcast.dt * 1000);

                    // console.log(dayname);

                let temperature = forcast.main.temp > 0 ? `+${Math.round(forcast.main.temp)}` : `-${Math.round(forcast.main.temp)}`;
                let html = `
                                    <div>
                                        <img src= "https://openweathermap.org/img/wn/${forcast.weather[0].icon}@2x.png" alt="icon"/>
                                        <h3 class="otherday">${dayname}</h3>
                                        <p class="temperature"><span class="othertemdata">${temperature}</span> &deg;C</p>
                                         <p>${forcast.weather[0].description}</p>
                                    </div>
                `;

          
                getuiforcast.insertAdjacentHTML('beforeend',html);
            });
        }
    </script>
</body>
</html>
