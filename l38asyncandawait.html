<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.1/css/all.min.css" integrity="sha512-/RUbtHakVMJrg1ILtwvDIceb/cDkk97rWKvfnFSTOmNbytCyEylutDqeEr9adIBye3suD3RfcsXLOLBqYRW4gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Asynchronous and Await</title>


</head>


<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        
        function myfunone(){
            return "Hello sir , i am myfunone";
        }

        console.log(myfunone()); // Hello sir , i am myfunone

        // => async

        async function myfuntwo(){
            return "Hello sir , i am myfuntwo";
        }

        console.log(myfuntwo());
        console.log("Good Bye Sir");

        myfuntwo()
            .then((response)=> console.log(response)); //  Hello sir , i am myfuntwo

        async function myfunthree(){

            const setpromise = new Promise((reslove,reject)=>{
                setTimeout(()=>reslove("Hello Earth"),3000);

            });

            
            const response =await setpromise;

            return response;
        }


        console.log(myfunthree());
        console.log("Good Night Sir");

        myfunthree().then((response)=>console.log(response));// Hello Earth


    async function myfunfour(){

            const setpromise = new Promise((reslove,reject)=>{
                setTimeout(()=>reslove("Hello Moon"),3000);

            });

            const error = true; //false

            if(!error){
                 const response = await setpromise;
                 return response;
            }else{
                 await Promise.reject(new Error("Something went wrong !!!"));
            }
                            }

    myfunfour().then((response)=>console.log(response))
    .catch(err=>console.log(err));

    </script>
</body>
</html>
